<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
<div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('流水号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="instancecode"  class="form-control" name="row[instancecode]" type="text" value="{$serial_no}" readonly>
        </div>
    </div>
    {if $fieldList.title.read==1}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8 {if $fieldList.title.write==0}disablefield{/if}">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="">
        </div>
    </div>
    {/if}
    {if $fieldList.reason.read==1}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reason')}:</label>
        <div class="col-xs-12 col-sm-8 {if $fieldList.reason.write==0}disablefield{/if}">
            <textarea id="c-reason" data-rule="required" class="form-control " rows="5" name="row[reason]" cols="50"></textarea>
        </div>
    </div>
    {/if}
    {if $fieldList.file.read==1}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('File')}:</label>
        <div class="col-xs-12 col-sm-8 {if $fieldList.file.write==0}disablefield{/if}">
            <div class="input-group">
                <input id="c-file" data-rule="required" class="form-control" size="50" name="row[file]" type="text" value="null ">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-file" class="btn btn-danger plupload" data-input-id="c-file" data-multiple="false" data-preview-id="p-file"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-file" class="btn btn-primary fachoose" data-input-id="c-file" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-file"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-file"></ul>
        </div>
    </div>
    {/if}
    {if $fieldList.status.read==1}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8 {if $fieldList.status.write==0}disablefield{/if}">
            <input id="c-status" data-rule="required" class="form-control" name="row[status]" type="text" value="0,1,2,3">
        </div>
    </div>
    {/if}
    {if $fieldList.uid.read==1}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8 {if $fieldList.uid.write==0}disablefield{/if}">
            <input id="c-uid" data-rule="required" class="form-control" name="row[uid]" type="number" value="0">
        </div>
    </div>
    {/if}
    <div class="form-group layer-footer">
        <div class="col-xs-12 col-sm-12" style="text-align: center;">
            <button id='save' type="button" class="btn btn-success btn-embossed">保存</button>
            <button id='add' type="submit" class="btn btn-info btn-embossed">提交</button>
            <button type="button" id='flowchart' class="btn btn-warning btn-embossed">{:__('流程图')}</button>
        </div>
    </div>
</form>
