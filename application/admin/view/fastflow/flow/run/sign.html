<style>
    #selectworker table {
        border: 1px solid #d2d2d2;
        border-collapse: unset !important;
        margin-bottom: 0px;
    }
    legend {
        padding-bottom:8px;
        font-size:14px;
        font-weight:600;
        padding-left: 10px;
        padding-right: 15px;
        padding-top: 8px;
        background: #f4f4f4;
        margin-bottom: 4px;
    }
    form {
        padding: 8px;
        background: #f8f8f8;
        border: 1px solid #ddd;
    }
</style>
<div class="row">
    <div class="col-md-6 col-lg-6 col-sm-6" style="margin-bottom: 16px;">
        <legend class="text-info">审批：
            <span class="label label-warning">会签</span>
        </legend>
        <form id="fastflow-check-form" class="form-horizontal" role="form" data-toggle="validator" method="POST"
              action="{:url('sign')}">
            <input class="hidden" name="row[thread_id]" value="{$thread_id}">
            <!--    <div class="alert alert-success-light col-xs-12 col-sm-12">-->
            <!--        <b>提示：如果该步骤为联合审批，未审批的成员会自动失去审批权限</b>-->
            <!--    </div>-->
            <div class="form-group" style="margin-bottom: 6px;">
                <div class=" col-xs-12 col-sm-12">
                    <b class="alert alert-success-light" style="padding: 10px;display: block;margin-bottom: 8px;">提示：如果该步骤为联合审批，未审批的成员会自动失去审批权限</b>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Checkcontent')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <textarea class="form-control" name="row[checkcontent]" type="text"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Filename')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <input id="fastflow-c-file_name" class="form-control" name="row[file_name]" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('File')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <div class="input-group">
                        <input id="fastflow-c-file" class="form-control" size="50" name="row[file]" type="text">
                        <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="fastflow-faupload-file" class="btn btn-danger faupload"
                                  data-input-id="fastflow-c-file" data-multiple="false" data-preview-id="fastflow-p-file"><i
                            class="fa fa-upload"></i> {:__('Upload')}</button></span>
                            <span><button type="button" id="fastflow-fachoose-file" class="btn btn-primary fachoose"
                                          data-input-id="fastflow-c-file" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                        </div>
                        <span class="msg-box n-right" for="fastflow-c-file"></span>
                    </div>
                    <ul class="row list-inline faupload-preview" id="fastflow-p-file"></ul>
                </div>
            </div>
            <div id="fastflow-selectworker" class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('SelectSignWorker')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <table class="table">
                        <tbody>
                        <tr>
                            <th style="text-align: center">域</th>
                            <th style="text-align: center">会签人员（分组）</th>
                            <th>会签模式</th>
                        </tr>
                        <tr>
                            <td>
                                <select id="fastflow-sign_scope" class="form-control" style="alignment: center" name="row[sign_scope]">
                                    {volist name='scope' id='item'}
                                    <option value="{$item['value']}">{$item['name']}</option>
                                    {/volist}
                                </select>
                            </td>
                            <td>
                        <span>
                            <input id="fastflow-sign_worker" data-source="fastflow/flow/run/getSelectpageWorkers" data-rule="required" data-field="name" data-primary-key="id" data-multiple="true" class="form-control selectpage" name="row[sign_worker]" type="text">
                        </span>
                            </td>
                            <td>
                                <div class="radio">
                                    <label for="fastflow-checkmode-1"><input id="fastflow-checkmode-1" name="row[sign_checkmode]" type="radio" value="1" checked="">联合</label>
                                    <label for="fastflow-checkmode-2"><input id="fastflow-checkmode-2" name="row[sign_checkmode]" type="radio" value="2">任一</label>
                                </div>
                            </td>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('BackAuth')}:</label>
                <div class="radio col-sm-8">
                    <label for="fastflow-canback-1"><input id="fastflow-canback-1" name="row[sign_canback]" type="radio" value="1" checked="">允许驳回</label>
                    <label for="fastflow-canback-2"><input id="fastflow-canback-2" name="row[sign_canback]" type="radio" value="0">禁止驳回</label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('SignAuth')}:</label>
                <div class="radio col-sm-8">
                    <label for="fastflow-cansign-1"><input id="fastflow-cansign-1" name="row[sign_cansign]" type="radio" value="1" checked="">允许会签</label>
                    <label for="fastflow-cansign-2"><input id="fastflow-cansign-2" name="row[sign_cansign]" type="radio" value="0">禁止会签</label>
                </div>
            </div>
            <div id="fastflow-carbon-select" class="form-group">
                <label class="control-label col-xs-12 col-sm-2">抄送:</label>
                <div class="col-xs-12 col-sm-8">
                    <table class="table">
                        <tbody>
                        <tr>
                            <th style="text-align: center">域</th>
                            <th style="text-align: center">接收人（分组）</th>
                            <th>抄送范围</th>
                        </tr>
                        <tr>
                            <td>
                                <select id="fastflow-carbon_scope" class="form-control" style="alignment: center" name="row[carbon_scope]">
                                    {volist name='carbon_scope' id='item'}
                                    <option value="{$item['value']}">{$item['name']}</option>
                                    {/volist}
                                </select>
                            </td>
                            <td>
                        <span>
                            <input id="fastflow-carbon_receiver" data-source="fastflow/flow/run/getSelectpageWorkers"  data-field="name" data-primary-key="id" data-multiple="true" class="form-control selectpage" name="row[carbon_receiver]" type="text">
                        </span>
                            </td>
                            <td>
                                <div class="radio">
                                    <label for="fastflow-carbon_range-1"><input id="fastflow-carbon_range-1" name="row[carbon_range]" type="radio" value="1" checked="">当前</label>
                                    <label for="fastflow-carbon_range-2"><input id="fastflow-carbon_range-2" name="row[carbon_range]" type="radio" value="2">全部</label>
                                </div>
                            </td>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Preview')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <iframe id="fastflow-viewer" src="{:url('/fastflow/flow/flow/preview',['flow_id'=>$flow_id])}" border="0"
                            marginwidth="0" marginheight="0" scrolling-x="no" scrolling-y="auto" allowtransparency="yes"
                            width="100%" style="height: calc(100vh - 207px);" frameborder="no"></iframe>
                    </iframe>
                </div>
            </div>
            <div class="form-group layer-footer">
                <label class="control-label col-xs-12 col-sm-2"></label>
                <div class="col-xs-12 col-sm-8">
                    <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                    <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                </div>
            </div>
        </form>
    </div>
    <div id="fastflow-edit-content" class="col-md-6 col-lg-6 col-sm-6">
        <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#bill-edit" data-toggle="tab" aria-expanded="true">表单编辑</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="bill-edit"></div>
            </div>
        </div>
    </div>
</div>
