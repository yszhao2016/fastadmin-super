<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="status">
            <li class="{:$Think.get.status === null ? 'active' : ''}"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="statusList" item="vo"}
            <li class="{:$Think.get.status === (string)$key ? 'active' : ''}"><a href="#t-{$key}" data-value="{$key}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>


    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('fastflow/bill/fastflow_demo_leave/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('fastflow/bill/fastflow_demo_leave/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('fastflow/bill/fastflow_demo_leave/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                        <a class="btn btn-info btn-expandall" href="javascript:;" title="{:__('展开全部')}"><i class="fa fa-expand"></i> {:__('展开全部')}</a>
                        <a class="btn btn-info btn-collapseall" href="javascript:;" title="{:__('折叠全部')}"><i class="fa fa-minus"></i> {:__('折叠全部')}</a>
                        <a class="btn btn-success btn-showcancheck" href="javascript:;" title="{:__('待审批')}"><i class="fa fa-check-circle"></i> {:__('待审批')}</a>
                        <a class="btn btn-warning btn-mine" href="javascript:;" title="{:__('我发起的')}"><i class="fa fa-user"></i> {:__('我发起的')}</a>
                        <a class="btn btn-warning btn-showall disabled" href="javascript:;" title="{:__('显示全部')}"><i class="fa fa-list"></i> {:__('显示全部')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('fastflow/bill/fastflow_demo_leave/edit')}" 
                           data-operate-del="{:$auth->check('fastflow/bill/fastflow_demo_leave/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
