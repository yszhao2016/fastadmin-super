<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Codeid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-codeId" data-rule="required" class="form-control selectpage" data-source="hj212/pollutioncode/index" 
             data-field="code" name="row[codeId]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Alarm_min')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-alarm_min" data-rule="required" class="form-control" name="row[alarm_min]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Alarm_max')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-alarm_max" data-rule="required" class="form-control" name="row[alarm_max]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Warn_mix')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-warn_mix" data-rule="required" class="form-control" name="row[warn_mix]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Warn_max')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-warn_max" data-rule="required" class="form-control" name="row[warn_max]" type="number" value="0">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
