<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" data-rule="required" class="form-control selectpage" data-source="hj212/pollutioncode/index"
             data-field="name" data-primary-key="code"name="row[code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Alarm_min')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-alarm_min" data-rule="required" class="form-control" name="row[alarm_min]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Alarm_max')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-alarm_max" data-rule="required" class="form-control" name="row[alarm_max]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Warn_min')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-warn_min" data-rule="required" class="form-control" name="row[warn_min]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Warn_max')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-warn_max" data-rule="required" class="form-control" name="row[warn_max]" type="number" value="0">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
