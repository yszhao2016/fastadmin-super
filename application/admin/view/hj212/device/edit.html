<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Device_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-device_code" data-rule="required" class="form-control" name="row[device_code]" type="text" value="{$row.device_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Device_pwd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-device_pwd" data-rule="required" class="form-control" name="row[device_pwd]" type="password" value="{$row.device_pwd|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('bindSite')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-site_id" data-rule="checksite" data-source="hj212/pollutionsite/index" data-field="site_name" class="form-control selectpage" name="row[site_id]" type="text" value="{$row.site_id}">
        </div>
    </div>    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
